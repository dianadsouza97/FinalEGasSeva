<h2>Products</h2>
<div class="row">
    <div *ngFor="let product of products; index as productId">
        <div class="card mr-3">
            <img [src]="product.url" class="card-img-top" alt="..." width=100px height="200px">
            <div class="card-body">
                <h5 class="card-title">
                    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
                        {{ product.name }}

                    </a>
                </h5>

                <p *ngIf="product.description" class="card-text">
                    Description: {{ product.description }}
                </p>

                <h4>{{ product.price | currency:'INR' }}</h4>

                <!-- <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend" id="button-addon3">
                        <button class="btn btn-success" (click)="increaseAmount(productId+1)">+</button>
                    </div>

                    <input type="text" disabled class="form-control" placeholder="" [(ngModel)]="product.quantity">

                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-danger" (click)="decreaseAmount(productId+1)">-</button>
                    </div>
                </div> -->

                <a [routerLink]="['/cart']"><button (click)="addToCart(product)"
                        class="btn btn-primary">Buy</button></a>
            </div>
        </div>
    </div>
</div>
