

  <div class="text-container">
      <div *ngIf="message=='Invalid email/password!'" class="help-block with-errors">
          <span class="error">{{message}}</span>
     </div>
    <div class="form-container">
      <form id="requestForm" data-toggle="validator" data-focus="false">
        <div class="form-group">
          <input class="form-control-input" type="email" name="email" [(ngModel)]="user.email" placeholder="Email"
            required>

        </div>
        <div class="form-group">
          <input class="form-control-input" type="password" name="password" [(ngModel)]="user.password"
            placeholder="Password" required>

        </div>
        <div class="form-group">
          <input type="submit" value="Login" (click)="login()" class="btn btn-success">

        </div>
        <div class="form-message">
          <div id="rmsgSubmit" class="h3 text-center hidden"></div>
        </div>
      </form>
    </div>


  </div>
