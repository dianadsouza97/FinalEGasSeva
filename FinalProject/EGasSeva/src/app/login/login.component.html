<div class="text-container">
  <h2>Sign Up</h2>
  <div class="form-container">
    <form id="requestForm" data-toggle="validator" data-focus="false">
      <div class="form-group">
        <input class="form-control-input" type="text" name="username" [(ngModel)]="username" placeholder="Fullname" required>
        
  
      </div>
      <div class="form-group">
        <input class="form-control-input" type="password" name="password" [(ngModel)]="password" placeholder ="Password"required>
 
      </div>
      <div class="form-group">
        <input type="submit" value ="Login" class="btn btn-success">
          
      </div>
      <div class="form-message">
        <div id="rmsgSubmit" class="h3 text-center hidden"></div>
      </div>
    </form>
  </div> <!-- end of form-container -->
  <!-- end of request form -->


</div>
